		<h1>Fotos</h1>
		
		{% for f in fotos %} 
		
			<a href="#{{ f.id }}" role="button" data-toggle="modal"><img src="{{f.foto.url}}" height="200" width="250"/></a>
			
			<div id="{{ f.id }}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel{{ f.id }}">Consultar Valor</h3>
				  </div>
				  <div class="modal-body">
					
							<img src="{{f.foto.url}}"/>

							<br/><br/><br/>

							<form action="" method="POST" name="{{ f.id }}"> {% csrf_token %}

									</div>										
									
									<input type="submit" value="Salvar" name="save_update" class="btn btn-success"/>
								
							</form>

					</div>
					<div class="modal-footer">

					</div>

{% extends '_base.html' %}

{% block body %}
	
	
	<br/><br/><br/>

	<div class="container">
		
		<h1> Notas Fiscais</h1>
		
		<div class="text-right">
			<a href="/nf_form4/0" class="btn btn-success">Realizar venda</a>
		</div>
		
		<br/>
		
		<table class="table table-striped table-hover" >
			<tr class="text-info">
				<td>ID</td>
				<td>NF</td>
				<td>Cliente</td>
				<td>Data</td>
				<td>Valor NF</td>
				<td></td>
			</tr>
			{% for nf in nfs %}
			<tr>
				<td>{{ nf.id }}</td>
				<td>{{ nf.numero }}</td>
				<td>{{ nf.cliente.nome }}</td>
				<td>{{ nf.data }}</td>
				<td>R$ {{ nf.valorTotal }}</td>
				<td><a href="/nf_det/{{ nf.id }}/" title="mais detalhes..."><i class="icon-share-alt"></i> Ver items...</a></td>
				<td><a href="/nf_form4/{{ nf.id }}/" title="Editar..."><i class="icon-share-alt"></i> Edit...</a></td>
			</tr>		
			{% endfor %}
		</table>
	</div>		

{% endblock %}

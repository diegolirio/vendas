{% extends '_base_simple.html' %}

{% block body %}

	<div class="container">
		
		<script type="text/javascript">			
			{% if delected == 'S' %}
				alert('Usuário Excluído com sucesso');
				close__('S');
			{% endif %}
			
			function close__(delected) {	
				if (delected == 'S') {			
					window.opener.location.reload();
					//window.opener.location.replace(window.opener.location);
				}				
				window.close();				                
			}
		</script>
		
		<br/><br/><br/>
		
			<h1 class="text-warning">Deseja realmente Excluir ? </h1>
			<br/>
			<form method="POST" action=""> {% csrf_token %}
				<h3>{{ usuario.nome }} </h3>
				<p>login: {{ usuario.login }} </p>
				<p>senha: </p>
				<p>Cadastrado: {{ usuario.dataCadastro }}</p>							
				
				<br/><br/>	
				
				<input type="submit" value="Excluir" class="btn btn-danger"/>
				<a href="#" onclick="close__('N')" class="btn">Cancelar</a>			
				
			</form>
		
	</div>	
	

{% endblock %}

{% extends '_base.html' %}

{% block body %}
	
	
	<script type="text/javascript">				
		function delete__(url) {
			w = window.open(url, 
							'', 
							'height=550, width=750, top=150, left=250, scrollbars=no, resizable=no');
							
		}
	</script>	
	
	<div class="container">
	
		<br/><br/><br/>
		
		<h1>Marcas</h1>
		
		<div class="text-right">
			<a href="/marca_new/" class="btn btn-primary">Novo</a>
		</div>
		
		<div class="pagination pagination-centered">
		  <ul>
			<li><a href="#">&larr;</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">&rarr;</a></li>
		  </ul>
		</div>			
		<br/>
		
		<table class="table table-striped table-hover">
			<tr>
				<td class="text-info">ID</td>
				<td class="text-info">Nome</td>
				<td></td>
			</tr>
			{% for m in marcas %}
			<tr>
				<td>{{ m.id }}</td>
				<td>{{ m.nome }}</td>
				<td>
					<div class="btn-group">
					  <a class="btn dropdown-toggle btn-small" data-toggle="dropdown" href="#">
						Ação
						<span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
							<li><a href="/marca_edit/{{ m.id }}/"><i class="icon-edit"></i>  Alterar</a></li>
							<li><a href="/marca_delete/{{ m.id }}/" onclick="delete__(this.href); return false;"><i class="icon-trash"></i>  Excluir</a></li>
					  </ul>
					</div>
				</td>
			</tr>		
			{% empty %}
				<h4 class="text-warning">Não há Marcas cadastradas</h4>
			{% endfor %}
			
		</table>
		
	</div>
	
{% endblock %}

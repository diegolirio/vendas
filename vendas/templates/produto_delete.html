{% block body %}
	<div class="container">
		
		<script type="text/javascript">		
			
			{% if delected == 'S' %}
				alert('Exclu√≠do com sucesso');
				close__('S');

			function close__(delected) {	
				if (delected == 'S') {			
					window.opener.location.reload();

				window.close();

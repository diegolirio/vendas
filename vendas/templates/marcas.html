	<div class="container">
		
		<h1>Marcas</h1>
		
		<div class="text-right">
			<a href="/marca_form/0/" class="btn btn-primary">Novo</a>
		</div>
		
		<div class="pagination pagination-centered">
		  <ul>
			<li><a href="#">&larr;</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">&rarr;</a></li>
		  </ul>
		</div>			
		<br/>
		
		<table class="table table-striped table-hover well">
			<tr>
				<td class="text-info">ID</td>
				<td class="text-info">Nome</td>
				<td>Ação</td>
			</tr>
			{% for m in marcas %}
			<tr>
				<td>{{ m.id }}</td>
				<td>{{ m.nome }}</td>
				<td>
					<div class="btn-group">
					  <a class="btn dropdown-toggle btn-small" data-toggle="dropdown" href="#">
						<i class="icon-list"></i>
						<span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
							<li><a href="/marca_form/{{ m.id }}/"><i class="icon-edit"></i>  Alterar</a></li>
							<li><a href="/marca_delete/{{ m.id }}/" onclick="show__(this.href, 500, 700); return false;"><i class="icon-trash"></i>  Excluir</a></li>
					  </ul>
					</div>
				</td>
			</tr>		
			{% empty %}
				<h4 class="text-warning">Não há Marcas cadastradas</h4>
			{% endfor %}
			
		</table>
		
	</div>

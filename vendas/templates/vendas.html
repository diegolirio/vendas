{% extends '_base.html' %}

{% block body %}
	
	
	<br/><br/><br/>

	<div class="container">
		
		<h1> Notas Fiscais</h1>
		
		<div class="text-right">
			<a href="/nf_new/" class="btn btn-success">Realizar venda</a>
		</div>
		
		<br/>
		
		<table class="table table-striped table-hover">
			<tr>
				<td class="text-info">NF</td>
				<td class="text-info">Cliente</td>
				<td class="text-info">Data</td>
				<td></td>
			</tr>
			{% for nf in nfs %}
			<tr>
				<td>{{ nf.numero }}</td>
				<td>{{ nf.cliente.nome }}</td>
				<td>{{ nf.data }}</td>
				<td><a href="/nf_det/{{ nf.id }}/"><i class="icon-share-alt"></i> Ver detalhes...</a></td>
			</tr>		
			{% endfor %}
		</table>
	</div>		

{% endblock %}

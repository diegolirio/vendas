{% extends '_base.html' %}

{% block body %}
	
	<!-- Asisco LightBox CSS -->
	<link rel="stylesheet" type="text/css" href="/media/gallery/lightbox/asisco/lightbox_display/css/prettyPhoto.css" />
	<!-- jQuery Library (skip this step if already called on page ) -->
	<script type="text/javascript" src="/media/gallery/lightbox/asisco/lightbox_display/js/jquery.min.js"></script> <!-- (do not call twice) -->
	<!-- v LightBox JS -->
	<script type="text/javascript" src="/media/gallery/lightbox/asisco/lightbox_display/js/jquery.prettyPhoto.js"></script>
	<!-- Asisco LightBox Settings -->
	<script type="text/javascript">
	$(function(){
		$("a[rel^='prettyPhoto']").prettyPhoto({
			social_tools: false,
		});
	});
	</script>
		
	
	<div class="container">
		
		<br/><br/>
		
		<h3> Cadastrar Nova Foto para "{{ produto.nome }}"</h3>
		
		<form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
			{{ form.as_p }}
			
			<input type="submit" class="btn" value="Salvar"/>
			<a href="/produto_edit/{{produto.id}}">Cancelar</a>
			
		</form>
		
		<br/>
		<h1>Fotos</h1>
	
		{% for f in fotos %} 
		<!-- Asisco LightBox:Inline Start -->
			<a href="#inline-f" rel="prettyPhoto[inline]"><img src="{{ f.foto.url }}" /></a>
			<div id="inline-f" style="display:none;">
				<img src="{{f.foto.url}}"/>
				<form action="" method="POST">
					{{ form.principal }}
				</form>
				<a hfre="" class="btn-inverse">Opções</a>
			</div>
		<!-- Asisco LightBox:Inline End -->		
		{% endfor %}


		
	</div>
{% endblock %}

{% extends '_base.html' %}

{% block body %}

		<script type="text/javascript">				
			function delete__(id) {
				w = window.open('/usuario_delete/'+id+'/', 
				                '', 
				                'height=550, width=750, top=150, left=250, scrollbars=no, resizable=no');		
				                
			}
		</script>


		<br/><br/>
		<div class="container">
		<h1 class="text-center">Usuários</h1>
		<br/>
		
		<div class="pagination pagination-centered">
		  <ul>
			<li><a href="#">&larr;</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">&rarr;</a></li>
		  </ul>
		</div>		
		
		<table class="table table-striped table-hover">
			<tr>
				<td>Nome</td>
				<td>Login</td>
				<td>Senha</td>
				<td>Data de Cadastro</td>
				<td>Alterar</td>
				<td>Excluir</td>
			</tr>
			{% for u in usuarios %}
			<tr>
				<td>{{ u.nome }}</td>
				<td>{{ u.login }}</td>
				<td>{{ u.senha }}</td>
				<td>{{ u.dataCadastro }}</td>
				
				<td class="text-center"><a href="/usuario_edit/{{ u.id }}/"><i class="icon-edit"></i></a></td>
				
				<td class="text-center">
					<a href="javascript:onclick(delete__({{u.id}}));"><i class="icon-trash"></i></a>
					<!--<a href="javascript:onclick(/usuario_delete/{{ u.id }}/);"><i class="icon-trash"></i></a>-->
				</td>
			</tr>
			{% empty %}
				<h2>Não há Usuários cadastrados</h2>		
			{% endfor %}
		</table>
		
		<div class="text-center">
			<td><a href="/usuario_new/" class="btn btn-primary">Novo</a></td>
		</div>
	</div>
{% endblock %}
